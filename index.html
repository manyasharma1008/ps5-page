<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="PlayStation Logo">
        </div>
        <nav>
            <ul>
                <li><a href="https://www.playstation.com/en-in/ps5/" target="_blank">PS5</a></li>
                <li><a href="https://www.playstation.com/en-in/ps4/" target="_blank">PS4</a></li>
                <li><a href="https://www.playstation.com/en-in/ps5/ps5-features/" target="_blank">Services</a></li>
                <li><a href="https://www.playstation.com/en-in/accessories/?emcid=pa-co-422253&gad_source=1&gclid=CjwKCAjwx4O4BhAnEiwA42SbVDwn8NkC-fb3vyv-N6K2gqeBSX-rbzk7FJZe4gj5trufFni6OZOOjRoCUdEQAvD_BwE&gclsrc=aw.ds" target="_blank">Accessories</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>EA Sports FC 25</h1>
            <br>
            <p>For the club</p>
            <br>
            <a href="#" class="cta-button">Find out more</a>
        </div>
    </section>

    <!-- Product Section -->
    <section class="product">
        <h2>Introducing the PS5 Console and Accessories</h2>
        <img src="ps5-console.png" alt="PS5 Console" width="300" height="100">
        <a href="#" class="cta-button">Find out more</a>
    </section>

    <!-- Horizontal Carousel Section -->
    <section class="carousel">
        <h3>PlayStation Accessories</h3>
        <div class="scroll-container">
            <img src="ps5-accessory-1.png" alt="Accessory 1">
            <img src="ps5-accessory-2.png" alt="Accessory 2">
            <img src="ps5-accessory-3.png" alt="Accessory 3">
            <img src="ps5-accessory-4.png" alt="Accessory 4">
            <img src="ps5-accessory-5.png" alt="Accessory 5">
            <img src="ps5-accessory-6.png" alt="Accessory 6">
        </div>
    </section>

    <!-- Games Gallery Section -->
    <section class="games-gallery">
        <h3>Top Games</h3>
        <div class="grid-container">
            <div class="game-card"><img src="game1.png" alt="Game 1"><p>AstroBot</p></div>
            <div class="game-card"><img src="game2.png" alt="Game 2"><p>Wukong</p></div>
            <div class="game-card"><img src="game3.png" alt="Game 3"><p>StarWars Outlaws</p></div>
            <div class="game-card"><img src="game4.png" alt="Game 4"><p>Valorant</p></div>
            <div class="game-card"><img src="game5.png" alt="Game 5"><p>Ronin</p></div>
            <div class="game-card"><img src="game6.png" alt="Game 6"><p>Elden Ring</p></div>
            <div class="game-card"><img src="game7.png" alt="Game 7"><p>Blade</p></div>
            <div class="game-card"><img src="game8.png" alt="Game 8"><p>COD</p></div>
        </div>
    </section>
</body>
</html>
